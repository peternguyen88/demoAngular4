<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentence Correction Explanation Formatter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="sc-formatter.js"></script>

    <style>
      .btn{
        margin: 5px;
      }
    </style>
</head>
<body>
<div class="container" style="position: static; top: 10px;">

  <div class="row">
    <button type="button" class="btn btn-primary" id="summaryButton">Error Summary</button>
    <button type="button" class="btn btn-secondary" id="glanceButton">First Glance</button>
    <button type="button" class="btn btn-danger" id="issueButton">Issue</button>
    <button type="button" class="btn btn-info" id="issueButton2">Issue 2</button>
    <button type="button" class="btn btn-warning" id="correctButton">Correct</button>
    <button type="button" class="btn btn-success" id="clearIssueButton">Clear Issue</button>
    <button type="button" class="btn btn-danger" id="processAll">BEAT THEM ALL</button>
</div>
<div class="container">
  <!-- Content here -->
  Error Summary

  <textarea style="width: 100%; height: 170px;" id="error-summary"></textarea>
</div>

<div class="container">
  <!-- Content here -->
  First Glance

  <textarea style="width: 100%; height: 75px;" id="first-glance"></textarea>
</div>

<div class="container">
  <!-- Content here -->
  Issue 1
  <textarea style="width: 100%; height: 170px;" id="issue-1-body"></textarea>
</div>
<div class="container">
  <!-- Content here -->
  Issue 2
  <textarea style="width: 100%; height: 170px;" id="issue-2-body"></textarea>
</div>

<div class="container">
  <!-- Content here -->
  Correct Answer

  <textarea style="width: 100%; height: 75px;" id="correct-answer"></textarea>
</div>

  <div class="container">
    <!-- Content here -->
    Issue 3
    <textarea style="width: 100%; height: 170px;" id="issue-3-body"></textarea>
  </div>
  <div class="container">
    <!-- Content here -->
    Issue 4
    <textarea style="width: 100%; height: 170px;" id="issue-4-body"></textarea>
  </div>
</div>
</body>
</html>
