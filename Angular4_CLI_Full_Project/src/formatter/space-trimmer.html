<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentence Correction Explanation Formatter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
      .btn{
        margin: 5px;
      }
    </style>
</head>
<body>
<div class="container" style="position: static; top: 10px;">

  <div class="row">
    <button type="button" class="btn btn-success" id="format-button">Format</button>
  </div>
<div class="container">
  <!-- Content here -->
  <textarea style="width: 100%; height: 800px;" id="text-input"></textarea>
</div>

</div>

<script type="text/javascript">

  $(document).ready(function () {
    $('#format-button').click(function () {
      let text = $('#text-input').val();
      text = text.replace(/<p>/g,'').replace(/<\/p>/g,'').replace(/<b>/g,'').replace(/<\/b>/g,'').replace(/ +(?= )/g,'').replace(/([^.?:{> }])\n/g,'$1 ').trim();
      text = text.replace(/<div>/g,'').replace(/<\/div>/g,'').replace(/<\/i>[ \n]*<i>/gm,'').replace(/ <\/i>/g,'</i> ').replace(/<br clear="all"\/>/g,'');
      text = text.replace(/<i> /g,' <i>').replace(/(\w)<i>(\w)/g,'$1 <i>$2');
      text = text.replace(/^\s*[\r\n]/gm,'').replace(/ +(?= )/g,'').replace(/^ +/gm, '').trim();
      $('#text-input').val(text);
    });
  });

</script>

</body>
</html>
