<div class="animated fadeIn">
  <test-welcome-screen *ngIf="testStage == EnumTestStage.WELCOME" (testStart)="onTestStart()"></test-welcome-screen>
  <test-screen *ngIf="testStage == EnumTestStage.STARTED" (endTestEvent)="onTestEnd()"></test-screen>
  <test-summary *ngIf="testStage == EnumTestStage.FINISHED"></test-summary>
</div>
