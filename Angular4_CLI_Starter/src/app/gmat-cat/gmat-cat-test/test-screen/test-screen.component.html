<div id="test-container">
  <div id="wrapper">
    <div class="testForm">
      <div id="header">
        <h1>GMAT - Zero To Hero</h1>

        <div class="control quizNum"><span>Expected: 15</span></div>
        <div id="steps" class="control quizNum">
          <i class="icon-note icons"></i>
          <span>{{currentQuestion.question_number}} of {{currentTest.numberOfQuestions}}</span>
        </div>
        <div id="timer" class="control timer">
          <span class="title">Time Remaining</span>
          <i class="icons icon-clock" style="padding-left: 5px;"></i>
          <span class="time" id="countdown">40:33</span>
        </div>
        <a id="button_pause" class="nextBtn testPause" >PAUSE <i class="fa fa-star-half-o"></i></a>

      </div>

      <!-- Hidden fields with question info -->
      <input type="hidden" id="session_id" name="session_id" value="714286">
      <input type="hidden" id="question_id" name="question_id" value="S94-01">
      <input type="hidden" id="timestamp" name="timestamp" value="1348f10d5d089f3edeef69abc921201df3aa30cd1490668005">
      <input type="hidden" id="valid_answer" value="B">
      <input type="hidden" id="remaining_time" value="2435">
      <input type="hidden" id="spend_time" value="85">
      <input type="hidden" id="active" value="1">
      <input type="hidden" id="mode" value="timed">

      <div id="questionInfo">
        <p style="line-height: 30px; margin-left: 30px; float: left; color: yellow;">You have spent a lot time on this question. Please consider moving on.</p>
        <p style="line-height: 30px; float: right; margin-right: 10px; color: white;">Current Question Time: 02:15</p>
      </div>


      <div class="whiteBG">
        <div id="section">
          <div class="content" style="display: inline-block">
            <div class="passage" [innerHTML]="currentQuestion.reading_passage | safeHtml" *ngIf="currentQuestion.isReadingComprehension()" style="width: 50%;">
            </div>
            <div class="questionWrap" [ngClass]="{halfWidth: currentQuestion.isReadingComprehension(), fullWidth : !currentQuestion.isReadingComprehension()}">
              <div class="question">
                <div [innerHTML]="currentQuestion.question_stem | safeHtml"></div>
              </div>

              <div style="margin-top: 10px;">
                <div class="option">
                  <div class="radio">
                    <input type="radio" name="option" id="option_A" value="A" (change)="selectAnswer('A')" [checked]="currentQuestion.selected_answer=='A'">
                  </div>
                  <label for="option_A">{{currentQuestion.option_A}}</label>
                </div>

                <div style="clear: both"></div>

                <div class="option">
                  <div class="radio">
                    <input type="radio" name="option" id="option_B" value="B" (change)="selectAnswer('B')" [checked]="currentQuestion.selected_answer=='B'">
                  </div>
                  <label for="option_B">{{currentQuestion.option_B}}</label>
                </div>

                <div class="option">
                  <div class="radio">
                    <input type="radio" name="option" id="option_C" value="C" (change)="selectAnswer('C')" [checked]="currentQuestion.selected_answer=='C'">
                  </div>
                  <label for="option_C">{{currentQuestion.option_C}}</label>
                </div>

                <div class="option">
                  <div class="radio">
                    <input type="radio" name="option" id="option_D" value="D" (change)="selectAnswer('D')" [checked]="currentQuestion.selected_answer=='D'">
                  </div>
                  <label for="option_D">{{currentQuestion.option_D}}</label>
                </div>

                <div class="option">
                  <div class="radio">
                    <input type="radio" name="option" id="option_E" value="E" (change)="selectAnswer('E')" [checked]="currentQuestion.selected_answer=='E'">
                  </div>
                  <label for="option_E">{{currentQuestion.option_E}}</label>
                </div>
              </div>

              <div style="clear: both"></div>
            </div>
          </div>

        </div>
      </div>

      <div id="setUp">
        <a style="float: left; margin-left: 30px;">Mark as a guess</a>
        <a style="float: right; margin-right: 10px;">Bookmark</a>
      </div>

      <div id="footer">

        <a id="button_exit" class="endExamBtn" (click)="backToSummary()" target="_self"><i class="fa fa-close"></i> End Exam</a>

        <a id="button_study" class="practiceBtn" ><i class="fa fa-mortar-board"> </i> Practice Mode</a>

        <a id="button_next" class="nextBtn" (click)="nextQuestion()">Next <i class="fa fa-arrow-right"></i></a>


      </div>

    </div>
  </div>
</div>
