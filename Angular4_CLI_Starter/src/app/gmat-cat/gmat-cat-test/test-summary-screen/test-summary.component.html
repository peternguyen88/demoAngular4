<button type="button" class="btn btn-primary" (click)="onBackToSummary()">Back To Summary</button>
<button type="button" class="btn btn-success" (click)="reviewAll()">Review All</button>
<button type="button" class="btn btn-info" (click)="reviewIncorrect()">Review Incorrect</button>

<div class="row" style="margin-top: 10px;">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Test Result
      </div>
      <div class="card-block">
        <table class="table table-bordered table-striped table-condensed">
          <thead>
            <tr>   <th>No.</th>  <th>Type</th>  <th>Answer</th>   <th>Time</th>   <th>Correct?</th> <th>Bookmark</th>  <th>Review</th>   </tr>
          </thead>
          <tbody>
          <tr *ngFor="let question of questions">
            <td>{{question.question_number}}</td>
            <td>{{question.question_type}}</td>
            <td>{{question.selected_answer}}</td>
            <td><span gm-digital-time [time]="question.question_time"></span></td>
            <td><span>{{question.selected_answer == question.correct_answer ? 'Correct' : 'Incorrect'}}</span></td>
            <td>{{question.bookmarked}}</td>
            <td><button type="button" class="btn {{question.selected_answer ? question.isCorrect()? 'btn-success' : 'btn-danger' : 'btn-primary'}}" style="padding: 5px 10px;" (click)="reviewSingleQuestion(question)">Review</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
