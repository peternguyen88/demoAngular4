Hello Test Summary

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Test Result
      </div>
      <div class="card-block">
        <table class="table table-bordered table-striped table-condensed">
          <thead>
            <tr>   <th>Question</th>    <th>Type</th>        <th>Answer</th>     <th>Time</th>   <th>Correct?</th>     </tr>
          </thead>
          <tbody>
          <tr *ngFor="let question of questions">
            <td>{{question.question_number}}</td>
            <td>{{question.question_type}}</td>
            <td>{{question.selected_answer}}</td>
            <td><span gm-digital-time [time]="question.question_time"></span></td>
            <td><span>{{question.selected_answer == question.correct_answer ? 'Correct' : 'Incorrect'}}</span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
