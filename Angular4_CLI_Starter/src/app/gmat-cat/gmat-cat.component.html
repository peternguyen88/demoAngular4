<div class="animated fadeIn">
  <div *ngIf="currentTest == null">
    <gmat-cat-list (testSelected)="setCurrentTest($event)"></gmat-cat-list>
  </div>
  <div *ngIf="currentTest != null">
    <gmat-cat-test [currentTest]="currentTest" (backToSummary)="setCurrentTest(null)"></gmat-cat-test>
  </div>
</div>
